<!DOCTYPE html>
<html>
<head>
    <title>Water Park</title>
    <link href="stylesheets.css" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="Javascript/passes.js"></script>
</head>
<body style="background: radial-gradient(ellipse, white, whitesmoke, lightblue, blue);">
    <section>
        <div class="navbars">
            <a href="home.html">Home</a>
            <a href="attractions.html">Attractions</a>
            <a href="projections.html">Projections</a>
            <a href="tickets_passes.html">Tickets/Passes</a>
            <a href="contact-us.html">Contact Us</a>
            <a href="about-us.html">About Us</a>
            <a href="login.html">LogOut</a>
        </div>
    </section>
    <section>
        <div class="ticket-passes">
            <h1>Tickets</h1>
            <form>
                <section>
                    <label for="Amount">1. Amount: $350 per pass</label>
                    <select name="Amount" id="Amount" required>
                        <option disabled selected value="">Select amount</option>
                        <option label="1" value="1"></option>
                        <option label="2" value="2"></option>
                        <option label="3" value="3"></option>
                        <option label="4" value="4"></option>
                    </select>
                </section>
                <section>
                    <label for="Season">2. Season</label>
                    <select name="Season" id="Season" required>
                        <option disabled selected value="">Which Season?</option>
                        <option label="Winter/Spring" value="Winter/Spring"></option>
                        <option label="Summer/Fall" value="Summer/Fall"></option>
                    </select>
                </section>
                <section>
                    <label for="EZ">3. EZ Pass: Additional $50 for the pass</label>
                    <select name="EZ" id="EZ" required>
                        <option disabled selected value="">Do you want EZ Pass?</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </section>
                <button type="submit">Send Message</button>            
            </form>
            <a href="home.html">Return Home</a><br>
            <a href="calendar.html">Check Calendar</a>
        </div>
    </section>
    <br><br>
    <section>
        <div class="ticket-passes">
            <h1>Projections</h1>
            <label for="Total_Passes">Passes Bought:</label>
            <input type="text" id="total_passes" readonly><br>


            <label for="passes_sales">Sales Projections:</label>
            <input type="text" id="passes_sales" readonly><br>


            <a href="home.html" class="projection-button">Return Home</a><br><br>
        </div>
    </section>
</body>
</html>
